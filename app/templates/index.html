{% extends "base.html" %}

{% block content %}
    <h1>Hi {{ current_user.username }}!</h1>
    {% for election in elections %}
        <div><p>{{ election.question }}</p>
            <button type="choice"> {{ election.choice1 }}</button>
            <button type="choice"> {{ election.choice2 }}</button>
        </div>
    {% endfor %}
{% endblock %}
